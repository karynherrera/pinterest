<div *ngFor="let pic of pins">
    <mat-card style="display:inline-block">
        <img mat-card-image src="{{pic.img}}">
    <mat-card-content>
      <div class="row">
          <div class="col item">{{pic.description}}</div>
          <div class="col-2 item"><i class="fas fa-ellipsis-h"></i></div>
      </div>
    </mat-card-content>
</mat-card>
</div>
